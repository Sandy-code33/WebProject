{% extends 'html/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>SwipeKart Chatbot</title>
  <style>
  
   .chatbox {
      width: 400px;
      max-height: 500px;
      overflow-y: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      /* background: #fff; */
      background: linear-gradient(90deg,rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
      margin-bottom: 10px;
    }
    .chat {
      margin: 10px 0;
    }
    .bot {
      color: #ffffff;
    }
    .user {
      color: #3702a1;
      text-align: right;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
   
  </style>
</head>
<body>
  {% block content %}
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-sm-12 col-xl-4 mx-auto">
      <h2 class="text-primary">üõí SwipeKart Assistant</h2>
      <div class="chatbox" id="chatbox">
        <div class="chat bot">ü§ñ Chatbot: Hello! Welcome to SwipeKart.</div>
        <div class="chat bot">ü§ñ Chatbot: May I know your name?</div>
      </div>
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button class="btn btn-success" onclick="handleUserInput()">Send</button>
      </div>
    </div>
  </div>
{% endblock %}
  <script>
    let username = "";
    let initialized = false;

    function appendMessage(sender, message) {
      const chatbox = document.getElementById("chatbox");
      const messageDiv = document.createElement("div");
      messageDiv.className = `chat ${sender}`;
      messageDiv.textContent = `${sender === "bot" ? "ü§ñ Chatbot" : username}: ${message}`;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleUserInput() {
      const inputField = document.getElementById("userInput");
      const userText = inputField.value.trim();
      if (userText === "") return;

      inputField.value = "";
      appendMessage("user", userText);

      if (!initialized) {
        username = userText;
        initialized = true;
        appendMessage("bot", `Hi ${username}, how can I assist you today?`);
        appendMessage("bot", "You can ask about categories, offers, track order, or say help.");
        return;
      }

      const lowerText = userText.toLowerCase();

      if (lowerText.includes("category") || lowerText.includes("categories")) {
        appendMessage("bot", "We have the following categories: Electronics, Fashion, Home, Books. What are you interested in?");
      } else if (lowerText.includes("electronics")) {
        appendMessage("bot", "Great choice! We have phones, laptops, TVs and more. Visit: /category/electronics");
      } else if (lowerText.includes("fashion")) {
        appendMessage("bot", "Fashion for all! Men, Women, Kids. Visit: /category/fashion");
      } else if (lowerText.includes("track") || lowerText.includes("order")) {
        appendMessage("bot", "Please enter your order ID to track it.");
      } else if (lowerText.match(/^#\d{5,}$/)) {
        appendMessage("bot", `Tracking order ${userText}... It is currently in transit üöö.`);
      } else if (lowerText.includes("offer") || lowerText.includes("deal")) {
        appendMessage("bot", "üî• Today's top deals: 50% off on select electronics. Visit: /deals");
      } else if (lowerText === "help") {
        appendMessage("bot", "I can help you browse products, track orders, and find deals. Just type your query.");
      } else if (lowerText === "bye") {
        appendMessage("bot", `Goodbye, ${username}! Thanks for shopping at SwipeKart üõçÔ∏è`);
        document.getElementById("userInput").disabled = true;
      } else {
        appendMessage("bot", "I'm not sure how to help with that. Try asking about categories, orders, or deals.");
      }
    }
  </script>
</body>
</html>
